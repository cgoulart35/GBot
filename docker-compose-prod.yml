version: "3.8"
services:

  gbot-3.0-prod:
    container_name: "GBot_3.0_prod"
    build:
      context: .
      dockerfile: ./Dockerfile
      target: prod
    env_file: ./Shared/gbot.env
    volumes:
      - ./Shared/serviceAccountKey.json:/GBot/Shared/serviceAccountKey.json
    restart: unless-stopped
    ports:
      - 5678:5678
      - 5004:5004